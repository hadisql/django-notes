{% extends 'main/base.html' %}

{% block title %}Note Detail{% endblock %}
{% block body %}

<div class="p-4 space-y-4">
  <h1 class="text-2xl font-semibold">{{ note.title|title }} <span class="text-base font-thin"> by {{ note.user|title }} | {{ note.created_time|date:'N j, Y' }}</span></h1>
  <p>{{ note.note|safe }}</p>

  {% if note.user == user %}
    <a href="{% url 'note-update' note.id %}" class="px-4 py-2 bg-gray-400 hover:bg-gray-600 rounded-xl text-white">Edit</a>
  {% endif %}
</div>
{% endblock body %}
