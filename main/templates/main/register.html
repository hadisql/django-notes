{% extends 'main/base.html' %}

{% block title %}Register{% endblock %}

{% block body %}
  <a href="{% url 'notes' %}">Go back</a>
  <h1 class="text-xl font-semibold py-6">Login</h1>

  <form method="POST" class="dark:text-slate-600">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register" class="p-2 bg-gray-500 text-white rounded-xl">
  </form>

  <div class="py-4">
    <p>Already have an acccount ? <a href="{% url 'login' %}">Login</a></p>
  </div>
{% endblock %}
